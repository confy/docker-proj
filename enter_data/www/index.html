<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧑‍🚀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="input-username">Email address</label>
              <input class="form-control" id="input-username" aria-describedby="emailHelp" placeholder="Username">
              <small id="emailHelp" class="form-text text-muted">We'll never share your user with anyone else ;)</small>
            </div>
            <div class="form-group">
              <label for="input-password">Password</label>
              <input type="password" class="form-control" id="input-password" placeholder="Password">
              <small id="passwordHelp" class="form-text text-muted">Please and Thank you</small>
            </div>
            <div class="form-group">
              <label for="start-timestamp">Start Timestamp</label>
              <input class="form-control" id="start-timestamp" placeholder="2019-10-01T00:00:00Z">
            </div>
            <div class="form-group">
              <label for="end-timestamp">End Timestamp</label>
              <input class="form-control" id="end-timestamp" placeholder="2019-10-01T01:00:00Z">
            </div>
            <div class="form-group">
              <label for="calories-burned">Calories Burned</label>
              <input class="form-control" id="calories-burned" placeholder="400">
            </div>
            <div class="form-group">
              <label for="peak_heart_rate">Peak Heart Rate</label>
              <input class="form-control" id="peak_heart_rate" placeholder="150">
            </div>
            <div class="form-group">
              <label for="minimum_heart_rate">Minimum Heart Rate</label>
              <input class="form-control" id="minimum_heart_rate" placeholder="75">
            </div>


          </form>
          <button id=post-btn class="btn btn-primary">Submit</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
